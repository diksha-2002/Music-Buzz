<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
       <div class="leftbx1">
        <div class="content">
            <form method="post">
                <h3>Sign Up</h3>
                <div class="card">
                    <label for="name">Name</label>
                    <input type="text" name="username" placeholder="Enter Your name my dear.... " required>
                </div>
                <div class="card">
                    <label for="email">E-mail</label>
                    <input type="email" name="useremail" placeholder="Enter Your Email my dear.... " required>
                </div>
                <div class="card">
                    <label for="password">Password</label>
                    <input type="password" name="userpassword" placeholder="Enter Your password my dear.... " required>
                </div>
                <div class="card">
                    <label for="re-password">Password</label>
                    <input type="password" name="userpassword" placeholder="Enter Your Re-password my dear.... " required>
                </div>
                <input type="submit" value="Sign Up" class="submit">
                <div class="check">
                    <input type="checkbox" name="" id=""><span>Remember Me.</span>
                </div>
                <p>You have a account ? <a href="login.html">Login</a></p>
            </form>
        </div>
       </div>
       <div class="rightbx1">
        <img src="login_png.jpg" alt="">
        <h3>Invalid Password</h3>
       </div>
    </header>
</body>
</html>
